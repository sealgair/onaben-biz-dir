{% extends "base.html" %}
{% block title %}{{ cat }}{% endblock %}

{% block header %}
	{{ block.super }}
{% endblock %}

{% block content %}
	<h1>
		Businesses in Category {{ cat }}
	</h1>
	
	<ul>
	{% for biz in cat.businesses.all %}
		<li><a href="{{ biz.get_absolute_url }}">{{ biz.name }}</a></li>
	{% empty %}
		<li> None </li>
	{% endfor %}
	</ul>
{% endblock %}
